<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>I'm a carousel</title>
        <script src="scripts/jquery-3.4.1.min.js"></script>
        <script src="scripts/JavaScript.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="carousel" data-size="4">
                <img data-src="img/1.png" data-desc="alt1" data-link="https://www.youtube.com/" />
                <img data-src="img/2.png" data-desc="alt2" data-link="/y" />
                <img data-src="img/3.png" data-desc="alt3" data-link="/z" />
                <img data-src="img/4.png" data-desc="alt4" data-link="/a" />
                <img data-src="img/5.png" data-desc="alt5" data-link="/b" />
                <img data-src="img/6.png" data-desc="alt6" data-link="https://www.google.com/" />
                <img data-src="img/7.png" data-desc="alt7" data-link="/d" />
                <img data-src="img/8.png" data-desc="alt8" data-link="/e" />
                <img data-src="img/9.png" data-desc="alt9" data-link="/f" />
                <img data-src="img/10.png" data-desc="alt10" data-link="/g" />
                <img data-src="img/11.png" data-desc="alt11" data-link="/h" />
                <img data-src="img/12.png" data-desc="alt12" data-link="/i" />
                <img data-src="img/13.png" data-desc="alt13" data-link="/j" />
                <img data-src="img/14.png" data-desc="alt14" data-link="/k" />
                <img data-src="img/15.png" data-desc="alt15" data-link="/l" />
            </div>
        </div>

        <div id="carousel-template" style="display:none">
            <div class="bigimg"></div>
            <div class="bottom-wrapper">
                <div class="arrow-left"></div>
                <div class="arrow-left-placeholder"></div>
                <div class="slideshow">
                    <div class="thumb-wrapper" style="display:none">
                        <img class="thumb"/>
                        <span></span>
                    </div>
                </div>
                <div class="arrow-right"></div>
                <div class="arrow-right-placeholder"></div>
            </div>
        </div>
    </body>
</html>
