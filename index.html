<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>I'm a carousel</title>
        <script src="scripts/jquery-3.4.1.min.js"></script>
        <script src="scripts/JavaScript.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="page-container">
            <div class="container">
                <div class="carousel" data-size="4">
                    <img data-src="https://picsum.photos/id/10/1920/1080" data-desc="alt1" data-link="https://www.youtube.com/" />
                    <img data-src="https://picsum.photos/id/11/1920/1080" data-desc="alt2" data-link="/y" />
                    <img data-src="https://picsum.photos/id/12/1920/1080" data-desc="alt3" data-link="/z" />
                    <img data-src="https://picsum.photos/id/13/1920/1080" data-desc="alt4" data-link="/a" />
                    <img data-src="https://picsum.photos/id/14/1920/1080" data-desc="alt5" data-link="/b" />
                    <img data-src="https://picsum.photos/id/15/1920/1080" data-desc="alt6" data-link="https://www.google.com/" />
                    <img data-src="https://picsum.photos/id/16/1920/1080" data-desc="alt7" data-link="/d" />
                    <img data-src="https://picsum.photos/id/17/1920/1080" data-desc="alt8" data-link="/e" />
                    <img data-src="https://picsum.photos/id/18/1920/1080" data-desc="alt9" data-link="/f" />
                    <img data-src="https://picsum.photos/id/19/1920/1080" data-desc="alt10" data-link="/g" />
                    <img data-src="https://picsum.photos/id/20/1920/1080" data-desc="alt11" data-link="/h" />
                    <img data-src="https://picsum.photos/id/21/1920/1080" data-desc="alt12" data-link="/i" />
                    <img data-src="https://picsum.photos/id/22/1920/1080" data-desc="alt13" data-link="/j" />
                    <img data-src="https://picsum.photos/id/23/1920/1080" data-desc="alt14" data-link="/k" />
                    <img data-src="https://picsum.photos/id/24/1920/1080" data-desc="alt15" data-link="/l" />
                </div>
            </div>
            <div class="carousel-form">
                <h2>Carousel demo</h2>
                <p>Images in carousel: <span id="imgAmt"></span></p>
                <form class="changeSize">
                    <p>Carousel size: <span id="carouselSize"></span></p>
                    <label class="ms-label" for="size">Size:</label>
                    <input class="input" type="number" id="size" name="size" min="1" max="50" value="1"/>
                    <button type="button">Update carousel</button>
                </form>
                <form class="addImages">
                    <p>Add more images</p>
                    <label for="newImages">Amount:</label>
                    <input class="input" type="number" id="newImages" name="newImages" min="1" max="20"/>
                    <button type="button">Add</button>
                </form>
                <p id="credit">Images by <a href="https://www.unsplash.com">Unsplash</a></p>
            </div>
        </div>
        

        <div id="carousel-template" style="display:none">
            <div class="bigimg"></div>
            <div class="bottom-wrapper">
                <div class="arrow-left"></div>
                <div class="arrow-left-placeholder"></div>
                <div class="slideshow">
                    <div class="thumb-wrapper" style="display:none">
                        <img class="thumb"/>
                        <span></span>
                    </div>
                </div>
                <div class="arrow-right"></div>
                <div class="arrow-right-placeholder"></div>
            </div>
        </div>
    </body>
</html>
